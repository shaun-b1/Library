<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <title>My Library</title>
</head>

<body>

    <section id="top-bar">
        <header>
            <h1>Library</h1>
            <h2>An assignment for The Odin Project</h2>
        </header>

        <nav>
            <button type="button" id="new-book">Add Book to Library</button>
        </nav>
    </section>

    <main>
        <ul class="bookshelf">

        </ul>
    </main>

    <section class="modal">
        <form id="my-form">

            <h2>Enter your book</h2>
            <div>
                <label for="title">
                    <span>Title:</span>
                </label>
                <input type="text" name="title" id="title">
            </div>

            <div>
                <label for="author">
                    <span>Author:</span>
                </label>
                <input type="text" name="author" id="author">
            </div>

            <div>
                <label for="pages">
                    <span>Number of pages:</span>
                </label>
                <input type="text" name="pages" id="pages">
            </div>

            <div>
                <label for="read">
                    <span>Have you read it?:</span>
                </label>
                <input type="radio" name="read" id="true" value="true">
                <input type="radio" name="read" id="false" value="false">
            </div>

            <div>
                <button type="reset" id="close">Cancel</button>
                <button type="submit" id="create-book">Submit</button>
            </div>

        </form>
    </section>

</body>

</html>

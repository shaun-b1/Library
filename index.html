<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/javascript/script.js" defer></script>
    <title>My Library</title>
</head>

<body>

    <section id="top-bar">
        <header>
            <h1>Library</h1>
            <h2>An assignment for The Odin Project</h2>
        </header>

        <nav>
            <button type="button" id="new-book-button">Add Book to Library</button>
        </nav>
    </section>

    <main>
        <ul id="bookshelf">

        </ul>
    </main>

    <section id="modal">
        <div id="book-entry-title">
            <h2>Enter your book</h2>
        </div>
        <form id="book-entry-form">

            <div>
                <label for="title">
                    <p>Title:</p>
                </label>
                <input type="text" name="title" id="title" placeholder="The Eye of the World">
            </div>

            <div>
                <label for="author">
                    <p>Author:</p>
                </label>
                <input type="text" name="author" id="author" placeholder="Robert Jordan">
            </div>

            <div>
                <label for="pages">
                    <p>Pages:</p>
                </label>
                <input type="text" name="pages" id="pages" placeholder="782">
            </div>

            <div>
                <label for="read">
                    <p>Read:</p>
                </label>
                <span id="read-radio-buttons">
                    Yes<input type="radio" name="read" id="true" value="true" checked>
                    No<input type="radio" name="read" id="false" value="false">
                </span>

            </div>

        </form>
        <div id="book-entry-button-group">
            <button type="reset" id="close-entry-form">Cancel</button>
            <button type="submit" form="book-entry-form" id="create-book-button">Submit</button>
        </div>
    </section>

</body>

</html>
